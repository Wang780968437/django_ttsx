{%extends 'base.html'%}
{%block head%}
	<title>天天生鲜-注册</title>
	<script type="text/javascript" src="/static/js/register.js"></script>
    <script>
	    $(function () {
            $('#user_name').blur(function () {
                var $uname = $('#user_name');
                var val = $uname.val()
				$.get('/user/isUnameExist/',{'value':val},function (data) {
					var strErr = data.strErr;
					if(strErr=='此用户名已存在') {
                        $('#user_err').empty().html(strErr).show();
                        $('#form_info').prop({'action':'/user/isUnameExist/'});
                        $('#sub').prop({'disabled':true});
                        $('#sub').css({'backgroundColor':'#c0c0c0','cursor':'default'});
                    }else {
						$('#sub').css({'backgroundColor':'#47aa34','cursor':'pointer'});
						$('#sub').prop({'disabled':false})
					    $('#user_err').empty().hide();
                        $('#form_info').prop({'action':'/user/add_user/'});
					}
                });
            });
        });

	</script>
{%endblock head%}

{%block body%}
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="/static/images/logo02.png"></a>
			<div class="reg_slogan">足不出户  ·  新鲜每一天</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="#">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form action="" method="post" id="form_info">
				<ul>
					<li>
						<label>用户名:</label>
						<input type="text" name="user_name" id="user_name">
						<span class="error_tip" id="user_err">提示信息</span>
					</li>					
					<li>
						<label>密码:</label>
						<input type="password" name="pwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>邮箱:</label>
						<input type="text" name="email" id="email">
						<span class="error_tip">提示信息</span>
					</li>
					<li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked">
						<label>同意”天天生鲜用户使用协议“</label>
						<span class="error_tip2">提示信息</span>
					</li>
					<li class="reg_sub">
						<input type="submit" value="注 册" name="" id="sub">
					</li>
				</ul>				
				</form>
			</div>

		</div>

	</div>

{%endblock body%}
